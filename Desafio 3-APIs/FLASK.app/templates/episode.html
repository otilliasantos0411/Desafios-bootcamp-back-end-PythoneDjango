{% extends "layout.html" %}

{% block content %}
<div class="row">
    <p>Nome:{{episode.name}}</p>
    <p>Nome:{{episode.air_date}}</p>
    <p>Nome:{{episode.episode}}</p>

    <p><strong> Episodios:</strong></p>

    <table class="row">
        <tr>
            <th>Nome</th>
        </tr>
        {% for character in episode.characters %}
        <tr>
            <td><a href="/profile/{{character.id}}">{{character.name}}</a></td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
